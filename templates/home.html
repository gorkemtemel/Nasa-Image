{% extends 'base.html' %}

{% block title  %} ANA SAYFA - {{ block.super }} {% endblock %}

{% block body %}


{% if user.is_authenticated %}
  Hi {{ user.username }}!
    <img src="{{ img }}"/>
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
    {% endif %}
{% endblock %}
